<html>
  <head>
    <title>Sprint Hands On</title>
    <link rel="stylesheet" href="css/reveal.css" media="screen" charset="utf-8">
    <link rel="stylesheet" href="css/theme/black.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="reveal">
      <div class="slides">
        <section data-markdown="content.md"
                 data-separator-vertical="-----"
                 data-separator="^=====\n"
                 data-separator-notes="^Note:">
        </section>
      </div>
    </div>

    <script src="lib/js/head.min.js" charset="utf-8"></script>
    <script src="js/reveal.js" charset="utf-8"></script>
    <script type="text/javascript">
      Reveal.initialize({
        dependencies: [
          { src: 'plugin/markdown/marked.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
          { src: 'plugin/markdown/markdown.js', condition: function () { return !!document.querySelector('[data-markdown]'); } },
          { src: 'plugin/notes/notes.js' },
        ]
      });
    </script>
  </body>
</html>
